<script>
(function(){
  const path = location.pathname; // /en/about.html
  const lang = path.split('/')[1] || 'en';
  document.querySelectorAll('.lang a').forEach(a=>{
    if(a.getAttribute('data-lang')===lang){a.classList.add('active');}
    a.addEventListener('click', function(e){
      e.preventDefault();
      const target = this.getAttribute('data-lang');
      const page = path.split('/').pop();
      const file = (!page || page==='') ? '' : page;
      const dest = '/' + target + '/' + (file||'');
      localStorage.setItem('wtl.lang', target);
      location.href = dest;
    });
  });
  const y=document.getElementById('year'); if(y){y.textContent=new Date().getFullYear()}
})();
</script>
